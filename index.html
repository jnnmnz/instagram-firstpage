<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="./img/screen_ (1).png" alt="mobile-fone">
            </div>

            <div class="instagram-continue">

                <div class="blocks">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-picture">
                        <img src="./img/profile-pic.jpg" alt="profile picture">
                    </div>
                    <a href="#" class="instagram-login">Continue as username</a>
                    <a href="#" class="instagram-logout">Remove account</a>
                </div>

                <div class="blocks">
                    <p class="not-account">Not username?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>

                <div class="get-app">
                    <p class="get-text">Get the app.</p>
                    <div class="download-app">
                        <a href="#" class="store"></a>
                        <a href="#" class="store"></a>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
